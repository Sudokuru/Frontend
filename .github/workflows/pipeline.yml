name: "Pipeline"

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - ".github/**"
      - "docs/**"
      - "e2e/**"
      - "**/*.test.ts"
      - "README.md"
      - "License.md"
      - ".gitignore"
      - ".prettierignore"
      - ".prettierrc.json"
    branches:
      - main
  pull_request:
    paths-ignore:
      - ".github/**"
      - "docs/**"
      - "README.md"
      - "License.md"
      - ".gitignore"
      - ".prettierignore"
      - ".prettierrc.json"
    branches:
      - main

# https://stackoverflow.com/questions/74117321/if-condition-in-concurrency-in-gha
# A PR will have workflows in the same group, different PRs will have workflows in different groups, and each main workflow will have different group IDs
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref && github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"

  code_scan:
    runs-on: ubuntu-latest
    steps:
      - name: üèó Setup repo
        uses: actions/checkout@v4
      - name: üì¶ Install dependencies
        run: npm ci
      - name: Lint Check
        run: npx eslint .
      - name: Setup Changelog
        uses: ./.github/workflows/composite-actions/set-changelog-date
      - name: Typescript Check
        working-directory: sudokuru
        run: npx tsc

  app_main_dev:
    runs-on: ubuntu-latest
    needs: [ code_scan, analyze ]
    outputs:
      deployment-url: ${{ steps.deployment.outputs.deployment-url }}
    steps:
      - name: üèó Setup repo
        uses: actions/checkout@v4
      - name: üèó Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Setup Changelog
        uses: ./.github/workflows/composite-actions/set-changelog-date
      - name: üèó Setup Expo
        if: ${{ contains(fromJSON('["pull_request"]'), github.event_name)}}
        uses: expo/expo-github-action@b184ff86a3c926240f1b6db41764c83a01c02eef
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: üì¶ Install dependencies
        run: npm ci
      - name: üöÄ Publish App main
        if: ${{ contains(fromJSON('["pull_request"]'), github.event_name)}}
        uses: expo/expo-github-action/preview@b184ff86a3c926240f1b6db41764c83a01c02eef
        with:
          working-directory: sudokuru
          command: eas update --branch main --message "$PR_TITLE"
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
      - name: Cloudflare dev main deployment
        id: deployment
        uses: ./.github/workflows/composite-actions/cloudflare-deployment
        with:
          project-name: sudokuru-dev
          account-id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      - name: Post comment with main link
        if: ${{ contains(fromJSON('["pull_request"]'), github.event_name)}}
        uses: KeisukeYamashita/create-comment@0804a1078ca107e7507c6943f646386d8465b594
        with:
          check-only-first-line: true
          comment: |
            main Website for PR: 
            ${{ steps.deployment.outputs.deployment-url }}

  website_test_dev:
    runs-on: ubuntu-latest
    needs: [ code_scan, analyze, app_main_dev ]
    steps:
      - name: üèó Setup repo
        uses: actions/checkout@v4
      - name: üèó Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: install dependencies
        run: npm i
      - name: Install Playwright Browsers
        run: npm run playwright:init --with-deps
      - name: Playwright run
        run: npm run playwright:test:chrome
        working-directory: e2e/web
        env:
          BASE_URL: ${{ needs.app_main_dev.outputs.deployment-url }}
          CI: 'true'
          CODE_COVERAGE: 'true'
          WORKERS: 0
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@27d65e188ec43221b20d26de30f4892fad91df2f
        if: always()
        with:
          files: e2e/web/playwright-report/results.xml
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: PlaywrightTestResults
          path: e2e/web/test-results/*
      - name: Upload coverage reports to Codecov
        if: always()
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
      # https://github.com/codacy/codacy-coverage-reporter/issues/506
      # codacy does not allow uploading of codacy.json files directly without API endpoint
      # - name: Run codacy-coverage-reporter
      #   if: always()
      #   uses: codacy/codacy-coverage-reporter-action@v1.3.0
      #   with:
      #     project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
      #     coverage-reports: test-results/coverage/codacy.json

  app_build_android:
    runs-on: ubuntu-latest
    needs: [ code_scan, analyze ]
    steps:
      - name: üèó Setup repo
        uses: actions/checkout@v4
      - name: üèó Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Setup Changelog
        uses: ./.github/workflows/composite-actions/set-changelog-date
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: üèó Setup Expo and EAS
        uses: expo/expo-github-action@b184ff86a3c926240f1b6db41764c83a01c02eef
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: üì¶ Install dependencies
        run: npm ci
      - name: üöÄ Build app
        run: eas build --non-interactive --platform android --local
        working-directory: sudokuru
        env:
          EAS_LOCAL_BUILD_ARTIFACTS_DIR: Build
      - name: Upload binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android binary
          path: sudokuru/Build/*.apk

  app_build_desktop:
    name: app_build_desktop ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux
            platform: ubuntu-22.04
          - name: windows
            platform: windows-latest
    runs-on: ${{ matrix.platform }}
    needs: [ code_scan, analyze ]
    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Setup Changelog
        uses: ./.github/workflows/composite-actions/set-changelog-date
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561
        with:
          toolchain: stable
      - name: install ubuntu dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      - name: install frontend dependencies
        run: npm ci
      - uses: tauri-apps/tauri-action@e839bb55b23d177d8cb537c2e10f41decb2d1089
        id: tauri_build
        with:
          tauriScript: npm run tauri:run
      - name: Upload ${{ matrix.name }} Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }} binary
          path: "${{ join(fromJSON(steps.tauri_build.outputs.artifactPaths), '\n') }}"

  deploy_app_dev:
    name: Deploy Dev app to Itch.io
    strategy:
      fail-fast: false
      matrix:
        binary_name: [linux, windows, android]
    needs: [ app_build_android, website_test_dev, app_build_desktop ]
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download binary Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{matrix.binary_name}} binary
          path: bundle
      - name: Rename Android APK for Itch.io
        if: ${{ matrix.binary_name == 'android' }}
        run: |
          mv bundle/*.apk bundle/$ITCH_GAME_ID-alpha-${{matrix.binary_name}}.apk
        env:
          ITCH_GAME_ID: ${{ secrets.ITCH_GAME_ID }}
      - name: Install Butler
        run: |
          curl -L -o butler.zip https://broth.itch.zone/butler/linux-amd64/LATEST/archive/default
          unzip butler.zip
          chmod +x butler
          ./butler -V
      - name: Update Itch.io ${{matrix.binary_name}} Alpha App
        run: ./butler push bundle $ITCH_USERNAME/$ITCH_GAME_ID:alpha-${{matrix.binary_name}}
        env:
          BUTLER_API_KEY: ${{secrets.BUTLER_API_KEY}}
          ITCH_GAME_ID: ${{ secrets.ITCH_GAME_ID }}
          ITCH_USERNAME: ${{ secrets.ITCH_USERNAME }}

  deploy_app_prod:
    name: Deploy Prod app to Itch.io
    strategy:
      fail-fast: false
      matrix:
        binary_name: [linux, windows, android]
    needs: [ deploy_website_dev, deploy_app_dev ]
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download binary Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{matrix.binary_name}} binary
          path: bundle
      - name: Rename Android APK for Itch.io
        if: ${{ matrix.binary_name == 'android' }}
        run: |
          mv bundle/*.apk bundle/$ITCH_GAME_ID-stable-${{matrix.binary_name}}.apk
        env:
          ITCH_GAME_ID: ${{ secrets.ITCH_GAME_ID }}
      - name: Install Butler
        run: |
          curl -L -o butler.zip https://broth.itch.zone/butler/linux-amd64/LATEST/archive/default
          unzip butler.zip
          chmod +x butler
          ./butler -V
      - name: Update Itch.io ${{matrix.binary_name}} Prod App
        run: ./butler push bundle $ITCH_USERNAME/$ITCH_GAME_ID:stable-${{matrix.binary_name}}
        env:
          BUTLER_API_KEY: ${{secrets.BUTLER_API_KEY}}
          ITCH_GAME_ID: ${{ secrets.ITCH_GAME_ID }}
          ITCH_USERNAME: ${{ secrets.ITCH_USERNAME }}

  deploy_website_dev:
    name: Deploy Dev Website
    needs: [ app_build_android, website_test_dev, app_build_desktop ]
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - run: npm ci
      - name: Setup Changelog
        uses: ./.github/workflows/composite-actions/set-changelog-date
      - name: Cloudflare dev main deployment
        id: deployment
        uses: ./.github/workflows/composite-actions/cloudflare-deployment
        with:
          project-name: sudokuru-dev
          account-id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  deploy_website_prod:
    name: Deploy Prod Website
    needs: [ deploy_website_dev, deploy_app_dev ]
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - run: npm ci
      - name: Setup Changelog
        uses: ./.github/workflows/composite-actions/set-changelog-date
      - name: Cloudflare dev main deployment
        id: deployment
        uses: ./.github/workflows/composite-actions/cloudflare-deployment
        with:
          project-name: sudokuru
          account-id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
